<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KTP Status Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto mt-8 p-6 bg-white rounded-xl shadow">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-700">KTP Status Checklist</h1>
      <button id="reload" class="px-3 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-md">Reload</button>
    </div>
    <div id="table-container" class="overflow-x-auto text-sm">Loading...</div>
    <p class="text-gray-600 mt-4">
      Remark: <span class="font-semibold">1 = Received</span>,
      <span class="font-semibold">0 = Not received</span>,
      <span class="font-semibold">- = Pending</span>
    </p>
  </div>

  <script type="module">
    // Update <user>, <repo>, <branch>
    const CSV_URL = 'https://raw.githubusercontent.com/<user>/<repo>/<branch>/452-Check%20List-KTP.csv';

    function parseCsv(text) {
      const rows = [];
      let row = [], field = '', inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        if (inQuotes) {
          if (c === '"') {
            if (text[i + 1] === '"') { field += '"'; i++; }
            else { inQuotes = false; }
          } else { field += c; }
        } else {
          if (c === '"') inQuotes = true;
          else if (c === ',') { row.push(field); field = ''; }
          else if (c === '\n' || c === '\r') {
            if (c === '\r' && text[i + 1] === '\n') i++;
            row.push(field); rows.push(row); row = []; field = '';
          } else field += c;
        }
      }
      if (field.length > 0 || row.length > 0) { row.push(field); rows.push(row); }
      return rows.filter(r => r.some(cell => (cell ?? '').trim() !== ''));
    }

    function renderTable(rows) {
      const target = document.getElementById('table-container');
      if (!rows?.length) { target.innerHTML = '<p class="text-gray-500">No data.</p>'; return; }

      const [headers, ...data] = rows;
      const thead = '<thead><tr>' + headers.map(h =>
        `<th class="px-3 py-2 bg-blue-50 text-left font-semibold border-b border-gray-200">${h}</th>`
      ).join('') + '</tr></thead>';

      const tbody = '<tbody>' + data.map(r =>
        `<tr class="odd:bg-gray-50 hover:bg-yellow-50">` +
        r.map(c => `<td class="px-3 py-2 border-b border-gray-100">${c ?? ''}</td>`).join('') +
        `</tr>`
      ).join('') + '</tbody>';

      target.innerHTML = `<table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">${thead}${tbody}</table>`;
    }

    async function loadAndRender() {
      const target = document.getElementById('table-container');
      target.innerHTML = 'Loading...';
      try {
        const bust = CSV_URL + (CSV_URL.includes('?') ? '&' : '?') + 't=' + Date.now();
        const res = await fetch(bust, { cache: 'no-store' });
        if (!res.ok) throw new Error(res.statusText);
        const text = await res.text();
        renderTable(parseCsv(text));
      } catch (err) {
        console.error(err);
        target.innerHTML = '<p class="text-red-600">Failed to load data.</p>';
      }
    }

    document.getElementById('reload').addEventListener('click', loadAndRender);
    loadAndRender();
  </script>
</body>
</html>
